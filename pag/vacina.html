<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 49</title>
    <link rel="stylesheet" href="vacina.css"> 
</head>
<body>
    <h1>Vacinação</h1>
    <form id="formulario">
        <input type="text" id="nome" placeholder="Nome"><br><br>
        <input type="number" id="idade" placeholder="Idade"><br><br>
        <label for="comorbidade">Tem comorbidade (S/N): </label>
        <input type="text" id="comorbidade"><br><br>
        <button onclick="verificarVacina()">Verificar Vacinação</button>
    </form>

    <script>
        function verificarVacina() {
            var nome = document.getElementById("nome").value;
            var idade = parseInt(document.getElementById("idade").value);
            var comorbidade = document.getElementById("comorbidade").value;
        
            if ((idade >= 60) || (comorbidade === "S" || comorbidade === "s")) {
                alert(nome + ", pode se vacinar!");
            } else {
                alert(nome + ", não pode se vacinar!");
            }
        }
    </script>
</body>
</html>
